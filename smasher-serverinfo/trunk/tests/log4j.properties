log4j.rootLogger=DEBUG, FILE, E

log4j.logger.eu.spoonman.smasher=DEBUG

log4j.appender.stdout=org.apache.log4j.ConsoleAppender  
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout  
log4j.appender.stdout.layout.ConversionPattern=%d %-5p [%c{1}] %m%n

log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=${user.home}/log.out
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{ABSOLUTE} | %-5p | %-5t | %c{1} | %m%n

log4j.appender.E=org.apache.log4j.FileAppender
log4j.appender.E.Threshold=WARN
log4j.appender.E.File=${user.home}/errors.out
log4j.appender.E.layout=org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern=%d{ABSOLUTE} | %-5p | %-5t | %c{1} | %m%n  
  